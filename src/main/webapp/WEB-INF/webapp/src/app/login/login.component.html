<div class="row">
  <div class="offset col-sm-4 form-container" style="margin-top:6% !important">
    <h2> Login </h2>
    <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <div class="form-group login-form-fields">
            <input type="email" formControlName="email" class="form-control textbox-height inputbox-style" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email ID">
          </div>
          <div class="form-group login-form-fields">
            <input type="password" formControlName="password" class="form-control textbox-height inputbox-style" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div>
            <button type="submit" class="btn btn-primary btn-block textbox-height inputbox-style">Login</button>
          </div>
          <div class="login-form" style="float:right;">
            Don't have an account? <a routerLink ="/signup">Sign Up</a>
          </div>
      </form>

      <div *ngIf = "submitted && !userName">
        Invalid Email/Password. Please try again !!
      </div>
    </div>
  </div>
</div>
